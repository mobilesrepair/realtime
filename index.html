<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal - Access Granted</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            overflow: hidden;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
            background-color: #111;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px #00ff00;
            position: relative;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 20px #00ff00; }
            to { box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0,255,0,0.05),
                rgba(0,255,0,0.05) 10px,
                rgba(0,0,0,0.1) 10px,
                rgba(0,0,0,0.1) 20px
            );
            pointer-events: none;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .header {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        .prompt {
            margin-bottom: 20px;
        }
        .typing {
            border-right: 2px solid #00ff00;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { border-color: #00ff00; }
            51%, 100% { border-color: transparent; }
        }
        input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            width: 200px;
        }
        button {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-left: 10px;
        }
        button:hover {
            background: #00ff00;
            color: #000;
        }
        .copy-btn {
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .item span {
            flex-grow: 1;
        }
        @media print {
            body { display: none; }
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .terminal {
                width: 90%;
                padding: 15px;
            }
            .header {
                font-size: 32px;
                margin-bottom: 15px;
            }
            input {
                width: 150px;
                font-size: 14px;
            }
            button {
                padding: 4px 8px;
                font-size: 14px;
            }
            .copy-btn {
                font-size: 10px;
            }
            .item {
                flex-direction: column;
                align-items: flex-start;
            }
            .item button {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="if(event.keyCode==123){return false;}else if(event.ctrlKey && event.shiftKey && event.keyCode==73){return false;}">
    <div class="terminal">
        <div class="overlay"></div>
        <div class="content">
            <div class="header">TSM TXOL</div>
            <div id="login">
                <div class="prompt">
                    <span>root@hacker-terminal:~# Access code required.</span><br>
                    <span>Enter code: </span><input type="password" id="code" class="typing" placeholder="">
                    <button onclick="checkCode()">Execute</button>
                </div>
            </div>
            <div id="protected" class="hidden">
                <div class="output">
root@hacker-terminal:~# Access granted.
Decrypting data...
                </div>
                <div class="item">
                    <span>cellularphone.nicaragua@gmail.com</span>
                    <button class="copy-btn" onclick="copyToClipboard('cellularphone.nicaragua@gmail.com')">Copy</button>
                </div>
                <div class="item">
                    <span>ANICARAGUA2020</span>
                    <button class="copy-btn" onclick="copyToClipboard('ANICARAGUA2020')">Copy</button>
                </div>
                <div class="output">
Data decrypted. Session active.
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkCode() {
            const code = document.getElementById('code').value;
            if (code === 'zuucaster') {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('protected').classList.remove('hidden');
            } else {
                alert('Access denied. Incorrect code.');
            }
        }

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(function() {
                    alert('Copied to clipboard: ' + text);
                }, function(err) {
                    alert('Failed to copy: ' + err);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('Copied to clipboard: ' + text);
                } catch (err) {
                    alert('Failed to copy');
                }
                document.body.removeChild(textArea);
            }
        }

        // Additional anti-copy measures (prevents user-initiated copy/paste, but buttons work)
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            alert('Copying disabled in secure terminal.');
        });
        document.addEventListener('paste', function(e) {
            e.preventDefault();
            alert('Pasting disabled in secure terminal.');
        });
    </script>
</body>
</html>
