<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Vault - Access Denied</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px #00ff00; }
            50% { box-shadow: 0 0 40px #00ff00; }
            100% { box-shadow: 0 0 20px #00ff00; }
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 3px;
        }
        
        input[type="password"] {
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        input[type="password"]::placeholder {
            color: #00ff00;
            opacity: 0.7;
        }
        
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .hidden {
            display: none;
        }
        
        .vault-content {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 255, 0, 0.1);
            padding: 20px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .vault-content h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #00ff00;
            border-radius: 5px;
        }
        
        .section h3 {
            color: #00ff00;
            font-size: 1.3em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .content-item {
            background: rgba(0, 0, 0, 0.5);
            margin: 10px 0;
            padding: 10px;
            border-left: 4px solid #00ff00;
            font-size: 1.1em;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.3s;
            user-select: text; /* Allow text selection for copy-paste */
        }
        
        .content-item:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .content-item:active {
            background: rgba(0, 255, 0, 0.3);
        }
        
        /* Matrix-style background animation */
        .matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            z-index: -1;
            font-size: 20px;
            animation: matrix 10s linear infinite;
        }
        
        @keyframes matrix {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }
        
        /* Note: Screenshot prevention is not fully possible in web browsers, but we've made content selectable for copy-paste only. */
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    
    <div class="container">
        <h1>ACCESS TERMINAL</h1>
        <p style="font-size: 1.1em; margin-bottom: 20px;">Enter Secret Code to Unlock Vault</p>
        
        <input type="password" id="secretCode" placeholder="ZUUCASTER" maxlength="9">
        <br>
        <button onclick="checkCode()">DECRYPT</button>
        
        <div id="vault" class="vault-content hidden">
            <h2>UNLOCKED CONTENT</h2>
            
            <div class="section">
                <h3>1. unlocktool</h3>
                <div class="content-item" onclick="copyToClipboard(this)">mobilehospitalbd</div>
                <div class="content-item" onclick="copyToClipboard(this)">Anwar.1982</div>
            </div>
            
            <div class="section">
                <h3>2. axmt</h3>
                <div class="content-item" onclick="copyToClipboard(this)">sharwankumarverma@gmail.com</div>
                <div class="content-item" onclick="copyToClipboard(this)">Sharwan44</div>
            </div>
            
            <p style="font-size: 0.9em; color: #00cc00; margin-top: 20px;">Click any item to copy. Screenshots disabled in secure mode (browser limitations apply).</p>
        </div>
    </div>

    <script>
        const secretCode = "ZUUCASTER";
        const vault = document.getElementById("vault");
        const input = document.getElementById("secretCode");
        
        // Generate simple matrix rain effect
        function createMatrix() {
            const matrix = document.getElementById("matrix");
            const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
            for (let i = 0; i < 100; i++) {
                const span = document.createElement("span");
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.position = "absolute";
                span.style.left = Math.random() * 100 + "%";
                span.style.animationDelay = Math.random() * 10 + "s";
                matrix.appendChild(span);
            }
        }
        createMatrix();
        
        function checkCode() {
            if (input.value === secretCode) {
                vault.classList.remove("hidden");
                input.disabled = true;
                document.querySelector("button").textContent = "SECURED";
                document.querySelector("button").style.background = "#00cc00";
            } else {
                alert("ACCESS DENIED. Wrong code.");
                input.value = "";
                input.focus();
            }
        }
        
        // Allow Enter key to submit
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkCode();
            }
        });
        
        function copyToClipboard(element) {
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(function() {
                // Visual feedback
                const original = element.style.background;
                element.style.background = "rgba(0, 255, 0, 0.5)";
                setTimeout(() => { element.style.background = original; }, 500);
                alert("Copied: " + text); // Or use a toast notification for better UX
            }).catch(function(err) {
                alert("Copy failed: " + err);
            });
        }
        
        // Basic screenshot "prevention" - this doesn't actually prevent screenshots but can deter casual ones
        // by overlaying a dynamic element or using canvas (advanced). For now, just a note.
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });
        document.addEventListener("keydown", function(e) {
            if (e.key === "PrintScreen" || (e.ctrlKey && e.key === "p")) {
                e.preventDefault();
                alert("Screenshot blocked in secure vault.");
            }
        });
    </script>
</body>
</html>
