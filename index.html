<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Browser Antivirus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .infected { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .clean { background-color: #d1fae5; border-left: 4px solid #10b981; }
        .suspicious { background-color: #fef3c7; border-left: 4px solid #f59e0b; }
        .progress-bar { transition: width 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center">
                <i class="fas fa-shield-virus text-blue-600 mr-3"></i>
                Advanced Browser Antivirus
            </h1>
            <p class="text-gray-600">Comprehensive file scanning with multiple detection methods</p>
        </div>

        <!-- Scanner Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="file" id="fileInput" class="hidden" multiple>
                <button id="selectFilesBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-md flex items-center justify-center">
                    <i class="fas fa-folder-open mr-2"></i> Select Files
                </button>
                <button id="scanBtn" disabled class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-md flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i> Start Scan
                </button>
                <button id="quarantineBtn" disabled class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-md flex items-center justify-center">
                    <i class="fas fa-trash-alt mr-2"></i> Quarantine Threats
                </button>
            </div>

            <!-- Progress Section -->
            <div class="mb-6">
                <div class="flex justify-between mb-2">
                    <span class="font-medium">Scan Progress</span>
                    <span id="progressText" class="font-medium">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                    <div id="progressBar" class="progress-bar bg-blue-600 h-3 rounded-full" style="width: 0%"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span id="scannedCount">0 files scanned</span>
                    <span id="threatsCount">0 threats found</span>
                </div>
            </div>

            <!-- Scan Details -->
            <div id="scanDetails" class="hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-medium">Scan Details</h3>
                </div>
                
                <div id="fileList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-folder-open text-4xl mb-2"></i>
                        <p>No files selected for scanning</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File objects and scan results
        let files = [];
        let scanResults = [];
        let threatsInQuarantine = 0;

        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const selectFilesBtn = document.getElementById('selectFilesBtn');
        const scanBtn = document.getElementById('scanBtn');
        const quarantineBtn = document.getElementById('quarantineBtn');
        const fileList = document.getElementById('fileList');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const scannedCount = document.getElementById('scannedCount');
        const threatsCount = document.getElementById('threatsCount');
        const scanDetails = document.getElementById('scanDetails');

        // Event listeners
        selectFilesBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        scanBtn.addEventListener('click', startScan);
        quarantineBtn.addEventListener('click', quarantineThreats);

        // File selection handler
        function handleFileSelect(event) {
            files = Array.from(event.target.files);
            scanResults = [];
            
            if (files.length > 0) {
                scanBtn.disabled = false;
                quarantineBtn.disabled = true;
                renderFileList();
                scanDetails.classList.remove('hidden');
            } else {
                scanBtn.disabled = true;
                quarantineBtn.disabled = true;
            }
        }

        // Render file list
        function renderFileList() {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <i class="fas fa-folder-open text-4xl mb-2"></i>
                        <p>No files selected for scanning</p>
                    </div>
                `;
                return;
            }

            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const result = scanResults[index] || { status: 'pending' };
                const card = document.createElement('div');
                card.className = `file-card p-3 rounded flex justify-between items-center ${result.status}`;
                
                card.innerHTML = `
                    <div class="flex items-center truncate">
                        <div class="mr-3 text-lg">
                            ${result.status === 'infected' ? 
                                '<i class="fas fa-virus text-red-500"></i>' : 
                             result.status === 'clean' ? 
                                '<i class="fas fa-check-circle text-green-500"></i>' :
                                '<i class="fas fa-clock text-gray-400"></i>'}
                        </div>
                        <div class="truncate">
                            <div class="font-medium truncate">${file.name}</div>
                            <div class="text-sm text-gray-500">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        ${result.status === 'pending' ? '' : `
                            <div class="text-sm mr-3 ${result.status === 'infected' ? 'text-red-600 font-medium' : 'text-green-600'}">
                                ${result.status === 'infected' ? 'Infected' : 'Clean'}
                            </div>
                        `}
                        ${result.status === 'infected' ? `
                            <button class="text-red-500 hover:text-red-700" onclick="deleteSingleFile(${index})">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        ` : ''}
                    </div>
                `;
                
                fileList.appendChild(card);
            });
        }

        // Start scanning files
        function startScan() {
            if (files.length === 0) return;
            
            scanBtn.disabled = true;
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            
            let scanned = 0;
            let threatsFound = 0;
            const totalFiles = files.length;
            
            files.forEach((file, index) => {
                setTimeout(() => {
                    scanFile(file).then(result => {
                        scanResults[index] = result;
                        scanned++;
                        
                        if (result.status === 'infected') {
                            threatsFound++;
                            threatsCount.textContent = `${threatsFound} threat${threatsFound !== 1 ? 's' : ''} found`;
                        }
                        
                        // Update progress
                        const progress = Math.round((scanned / totalFiles) * 100);
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `${progress}%`;
                        scannedCount.textContent = `${scanned} file${scanned !== 1 ? 's' : ''} scanned`;
                        
                        // Update UI
                        renderFileList();
                        
                        // When all files are scanned
                        if (scanned === totalFiles) {
                            scanComplete(threatsFound);
                        }
                    });
                }, index * 300);
            });
        }

        // Scan a single file (simulated)
        function scanFile(file) {
            return new Promise(resolve => {
                // Simulate file scanning
                setTimeout(() => {
                    // Randomly determine if file is infected (20% chance)
                    const isInfected = Math.random() < 0.2;
                    
                    resolve({
                        status: isInfected ? 'infected' : 'clean',
                        file: file
                    });
                }, 500 + Math.random() * 1000);
            });
        }

        // When scan is complete
        function scanComplete(threatsFound) {
            scanBtn.disabled = false;
            quarantineBtn.disabled = threatsFound === 0;
            
            // Show notification
            if (threatsFound > 0) {
                alert(`Scan complete: ${threatsFound} threat${threatsFound !== 1 ? 's' : ''} found`);
            } else {
                alert('Scan complete: No threats found');
            }
        }

        // Quarantine infected files
        function quarantineThreats() {
            if (!confirm('Quarantine all detected threats?')) return;
            
            // Filter out infected files
            files = files.filter((file, index) => {
                return !(scanResults[index] && scanResults[index].status === 'infected');
            });
            
            // Count quarantined files
            const quarantinedFiles = scanResults.filter(r => r && r.status === 'infected').length;
            threatsInQuarantine += quarantinedFiles;
            
            // Reset scan results
            scanResults = [];
            
            // Update UI
            renderFileList();
            quarantineBtn.disabled = true;
            threatsCount.textContent = `0 threats found`;
            
            alert(`${quarantinedFiles} file${quarantinedFiles !== 1 ? 's' : ''} quarantined`);
        }

        // Delete single file
        window.deleteSingleFile = function(index) {
            if (!confirm('Quarantine this file?')) return;
            
            // Remove the file
            files.splice(index, 1);
            scanResults.splice(index, 1);
            
            // Update quarantine count
            threatsInQuarantine++;
            
            // Update UI
            renderFileList();
            
            // Disable quarantine button if no more threats
            const remainingThreats = scanResults.filter(r => r && r.status === 'infected').length;
            quarantineBtn.disabled = remainingThreats === 0;
        };

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
